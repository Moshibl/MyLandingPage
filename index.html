<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohamed Shibl - DevOps Engineer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 200px 300px;
      text-align: center;
      max-width: 300px;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    .card p {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mohamed Shibl</h1>
    <p>DevOps Engineer</p>
  </div>
</body>
</html>
